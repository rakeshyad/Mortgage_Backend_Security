<!DOCTYPE html>
<html >
<!--From https://codepen.io/frytyler/pen/EGdtg-->
<head>
  <meta charset="UTF-8">
  <title>Mortgage Backend Security Project</title>
  <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Hind:300' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
<link rel="stylesheet" href="../static/css/style.css">
  
</head>

<body>
 <div class="login">
	<h1>Loan Risk Predictor</h1>

     <!-- Main Input For Receiving Query to our ML -->
    <form action="/predict" method="POST">
    	<input type="text" name="CreditScore" placeholder="CreditScore" required="required" />
        <input type="text" name="IsFirstTime" placeholder="IsFirstTime" required="required" />
		<input type="text" name="DTI" placeholder="DTI" required="required" />
    <input type="text" name="LTV" placeholder="LTV" required="required" />
    <input type="text" name="MIP" placeholder="MIP" required="required" />
<input type="text" name="OCLTV" placeholder="OCLTV" required="required" />
<input type="text" name="OrigInterestRate" placeholder="OrigInterestRate" required="required" />
<input type="text" name="OriginalLoanTerm" placeholder="OriginalLoanTerm" required="required" />
<input type="text" name="MonthsRepayment" placeholder="MonthsRepayment" required="required" />
<input type="text" name="PPM" placeholder="PPM" required="required" />
<input type="text" name="NumBorrowers" placeholder="NumBorrowers" required="required" />



        <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
    </form>

    <br>
    <br>
    {{ prediction_text }}
 
  </div>

</body>
</html>
